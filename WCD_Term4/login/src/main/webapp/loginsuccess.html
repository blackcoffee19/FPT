<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="text-success text-center">Calculator</h1>
			<div class="col-8 mx-auto">
				<form method="post" class="row" action="Calculator">
					<div class="col-4">
						<label for="num1" class="form-label">Number 1</label>
						<input type="number" id="num1" name="num1" step="0.01" class="form-control" />
					</div>
					<div class="col-4">
						<ul style="list-style-type: none;">
							<li><input type="radio" name="method" value="+" />+</li>
							<li><input type="radio" name="method" value="-" />-</li>
							<li><input type="radio" name="method" value="x" />x</li>
							<li><input type="radio" name="method" value=":" />:</li>
						</ul>
					</div>
					<div class="col-4">
						<label for="num2" class="form-label">Number 2</label>
						<input type="number" id="num2" name="num2" step="0.01" class="form-control" />
					</div>
					<div class="col-2 mx-auto">
						<input type="submit" value="Calculate" class="btn btn-primary" />
					</div>
				</form>
				
			</div>
		</div>
	</div>
	
</body>
</html>
